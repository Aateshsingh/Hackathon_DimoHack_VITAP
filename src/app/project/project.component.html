<app-navbar></app-navbar>
<section id="upload-project">
    <h2>Upload New Project</h2>
    <form>
        <div class="form-group">
            <label for="project-title">Title:</label>
            <input type="text" id="project-title" name="project-title" required>
        </div>
        <div class="form-group">
            <label for="project-description">Description:</label>
            <textarea id="project-description" name="project-description" required></textarea>
        </div>
        <div class="form-group">
            <label for="project-file">Upload File:</label>
            <input type="file" id="project-file" name="project-file" accept=".pdf,.doc,.docx" required>
        </div>
        <button type="submit">Upload</button>
    </form>
</section>
